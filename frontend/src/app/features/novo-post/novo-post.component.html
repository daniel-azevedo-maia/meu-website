<div class="post-form">

    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" class="form-control" [(ngModel)]="titulo">
    </div>

    <div class="form-group">
        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo" class="form-control" [(ngModel)]="subtitulo">
    </div>

    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" class="form-control" [(ngModel)]="categoria">

            <option value="categoria1">Direito</option>
            <option value="categoria2">Tecnologia</option>
            <option value="categoria2">Música</option>
            <option value="categoria2">Filmes e séries</option>
            <option value="categoria2">Livros</option>
            
        </select>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" class="form-control" [(ngModel)]="autor">
    </div>

    <div class="form-group">
        <label for="texto">Conteúdo:</label>
        <ckeditor [editor]="Editor" [(ngModel)]="texto"></ckeditor>
    </div>

    <button class="submit-button">Publicar</button>

</div>
