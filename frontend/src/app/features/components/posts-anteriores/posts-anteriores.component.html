<!-- Section -->
<section>
    <header class="major">
        <h2>Publicações anteriores</h2>
    </header>
    <div class="posts">

        <article *ngFor="let post of posts">
            <a href="#" class="image"><img src="images/pic01.jpg" alt="" /></a>
            <h3>{{ post.title }}</h3>
            <p>{{ post.textPreview }}</p>
            <ul class="actions">
                <li><a href="#" class="button">Leia mais</a></li>
            </ul>
        </article>
      
    </div>
</section>
